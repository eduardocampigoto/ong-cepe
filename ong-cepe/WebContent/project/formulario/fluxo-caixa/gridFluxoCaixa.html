<!-- stats edit modal -->
<div class="modal fade" id="modaledit" tabindex="2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Evento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <input name="id" id="id" type="hidden">

            <div class="modal-body">
                <div class="col">

                                <option selected>Selecione uma das opções</option>
                                <option value="1">Beneficiente</option>

                    </div>

                    <div class="form-group row">                      
                        <div class="col-xs-6 col-md-6 ">

                        </div>  
                        <div class="col-xs-6 col-md-6">
                            <label for="bairroedit" class="col-2 col-form-label">Bairro:</label>
                            <input class="form-control" type="text"  id="bairroedit" placeholder="bairroedit">
                        </div>
                    </div>

                    <div class="form-group row">                        
                    
                        <div class="col-xs-6 col-md-6">

                        </div>
                        <div class="col-xs-6 col-md-6">

                            <input class="form-control" type="time" id="horarioedit">
                        </div>  
                    </div>

                     <div class="form-group row">
                        <div class="col-xs-6 col-md-6">
                            <label class="col-2 col-form-label" for="addestado">Estado:</label>
                            
                            <select class="form-control" name="addestado" id="estadoedit">
                            
                                <option >Selecione o estado:</option>
                            </select>       
                        </div>
                        <div class="col-xs-6 col-md-6">
                            
                            <label class="col-2 col-form-label" for="cidadeedit">Cidade:</label>
                            
                            <select class="form-control" name="addcidade" id="cidadeedit">
                            
                                <option selected>Selecione a cidade:</option>
                            </select>    
                        </div>  
                    </div>

                     <div class="form-group row">
                        <div class="col-xs-6 col-md-6 ">

                            <select class="form-control" name="modalidadeedit" id="modalidadeedit">
                                                        
                            </select>

                        <div class="col-xs-6 col-md-6">

                    </div>

                            <textarea class="form-control" id="descricaoedit" rows="4"></textarea>

                 <button type="button" class="btn" data-dismiss="modal">Sair</button>
