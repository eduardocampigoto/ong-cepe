            </div>
            <div class="modal-body">
                <div class="col">
                    <div class="form-group row">
                        <div class="col-xs-6 col-md-6">
                            <label class="col-2 col-form-label" for="tipofluxoadd">Tipo:</label>
                            
                            <select class="form-control" id="tipofluxoadd">		
								<option value="0">Entrada</option>
								<option value="1">Saida</option>
								<option value="2">Transferencia</option>							
						    </select>         
                        </div>
                        <div class="col-xs-6 col-md-6">

                        </div>  
                    </div>

                    <div class="form-group row">                    	
                    
                        <div class="col-xs-6 col-md-6">
                            <label for="data" class="col-2 col-form-label">Data</label>
    						<input class="form-control" type="date" id="data">
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <label class="col-2 col-form-label" for="classificacao">Classificação:</label>
						   
						   <select class="form-control" id="classificacao">		
								<option value="0">Compra</option>
								<option value="1">Venda</option>
								<option value="2">Doação </option>
								<option value="3">Custo operacional</option>								
						    </select>   
                        </div>  
                    </div>

                     <div class="form-group row">
                        <div class="col-xs-6 col-md-6">
                            <label class="col-2 col-form-label" for="evento">Evento:</label>
                            
                            <select class="form-control" name="evento" id="evento">   
                            	<option >Nenhum evento</option>

                        </div>          
                        <div class="col-xs-6 col-md-6">

                            <select class="form-control" name="pessoa" id="pessoa">

                    </div>

                        <div class="col-xs-6 col-md-6 ">

                            <input class="form-control" type="text" id="valor" placeholder="valor">
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <label class="col-2 col-form-label" for="centrodecusto3">Destino - Centro De Custo:</label>
                            
                            <select class="form-control" name="centrodecusto3" id="centrodecusto3">                            
                            </select>     
                        </div>                   	
                    </div>   
                    <div class="form-group row">
                    	<div class="col-xs-6 col-md-6 ">
                    		<textarea class="form-control" rows="3" id="descricao"></textarea>

                    	</div>
                    </div>                 
                </div>
            </div>
            <div class="modal-footer">
                
	             <button type="button" class="btn" data-dismiss="modal">Sair</button>          
	         
	             <button type="button" class="btn btn-primary btn-success" onclick="ONG.fluxocaixa.addFluxo()">
