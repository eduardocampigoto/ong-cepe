<meta charset="utf-8">

<div class="container">
	<div id="top" class="row">
		<div class="col-md-12">
			<h3>Adicionar Modalidades</h3>
		</div>
	</div> 
  
 	<hr />  
    <div class="row">  
        <div class="col">    
              
            <div class="form-group row">

                <div class="col-xs-6 col-md-4">
                    <label for="nome" class="col-2 col-form-label">Nome:</label>
                   <div class="col-10">
                        <input class="form-control" type="text" id="nome" placeholder="Nome">
                    </div>
                </div>

                <div class="col-xs-6 col-md-4 coll-md-offset-2">
                    <label for="descricao" class="col-2 col-form-label">Descrição:</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="descricao" placeholder="Descrição">
                 	</div>
                </div>
                 

            </div>
            
             <div class="form-group row">
                <div class="col-xs-6 col-md-4 coll-md-offset-2">
                    <label for="restricoes" class="col-2 col-form-label">Restrições:</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="restricoes" placeholder="Restrições">
                 	</div>
                </div>                              


                <div class="col-xs-6 col-md-3">
                    <label class="col-2 col-form-label" for="estado">Tipo:</label>
                    
                    <select class="form-control" id="tipo">
                    
                        <option value="">Selecione</option>
                        <option value="1">Tipo 1</option>
                        <option value="2">Tipo 2</option>
                        <option value="3">Tipo 3</option>
                    </select>       
                </div>
            </div>
            
             <div class="form-group row">            
                <div class="col-xs-6 col-md-4 coll-md-offset-2">
                    <label for="observacoes" class="col-2 col-form-label">Observações:</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="observacoes" placeholder="Observações">
                 	</div>
                </div>  
            </div>
                


            <div class="form-group row space-vertical">
                <div class="col-xs-6 col-md-8 align-left">
                   <div class="col-10 custom-class-enviar">
                        <a href="#" onClick="return ONG.modalidade.btnCancelar()" class="btn btn-default">Cancelar</a>
                        <button type="button" class="btn btn-success" onclick="ONG.modalidade.cadastrar()">
                            <span class="glyphicon glyphicon-ok-circle" aria-hidden="true" ></span> Salvar
                        </button>
                    </div>  
                </div>
            </div>
            
        </div>
    </div>
</div>
