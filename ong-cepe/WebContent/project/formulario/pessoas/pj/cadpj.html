<meta charset="utf-8">

<div class="container">    
    <div class="row">
        <div class="col">
            <div class="form-group row">
                <div class="col-xs-12*/ col-md-5">
                    <label for="example-text-input" class="col-2 col-form-label">Razão Social:</label>
                    <input class="form-control" type="text" id="razaosocial" placeholder="Razão social">
                </div>

              
            </div>

            <div class="form-group row">
                <div class="col-xs-6 col-md-5">
                    <label for="example-text-input" class="col-2 col-form-label">Cnpj:</label>
                    <input class="form-control" type="text" id="cnpj" placeholder="cnpj" maxlength="15">
                </div>

                <div class="col-xs-6 col-md-5 coll-md-offset-2">
                    <label for="example-text-input" class="col-2 col-form-label">E-mail:</label>
                    <input class="form-control" type="text" id="email" placeholder="E-mail">
                </div>  
            </div>

             <div class="form-group row">
                <div class="col-xs-6 col-md-5">
                    <label for="telfixo" class="col-2 col-form-label">Telefone Fixo:</label>
                    <input class="form-control" type="text" id="telfixo" placeholder="Telefone Fixo" maxlength="13">
                </div>
                <div class="col-xs-6 col-md-5 coll-md-offset-2">
                    <label for="telmovel" class="col-2 col-form-label">Telefone Móvel:</label>
                    <input class="form-control" type="text" id="telmovel" placeholder="Telefone Móvel" maxlength="13">
                </div>  
            </div>

             <div class="form-group row">
                <div class="col-xs-6 col-md-5">
                    <label class="col-2 col-form-label" for="estado">Estado:</label>
                    
                    <select class="form-control" name="estado" id="estado">
                    
                        <option >Selecione o estado:</option>
                    </select>       
                </div>
                <div class="col-xs-6 col-md-5 coll-md-offset-2">
                    
                    <label class="col-2 col-form-label" for="cidade">Cidade:</label>
                    
                    <select class="form-control" name="cidade" id="cidade">
                    
                        <option selected>Selecione a cidade:</option>
                    </select>    
                </div>  
            </div>

             <div class="form-group row">
                <div class="col-xs-6 col-md-5">
                    <label for="bairro" class="col-2 col-form-label">Bairro:</label>

                    <div class="col-10">
                        <input class="form-control" type="text"  id="bairro" placeholder="Bairro">
                    </div>
                </div>
                <div class="col-xs-6 col-md-5 coll-md-offset-2">
                    
                    <label for="rua" class="col-2 col-form-label">Rua:</label>

                    <div class="col-10">

                        <input class="form-control" type="text" id="rua" placeholder="rua">
                    </div>
                </div>  
            </div>

            <div class="form-group row">
                <div class="col-xs-6 col-md-5">
                    <label for="bairro" class="col-2 col-form-label">Complemento:</label>

                   <div class="col-10">
                        <input class="form-control" type="text"  id="complemento" placeholder="Complemento">
                    </div>
                </div>
                <div class="col-xs-6 col-md-3 coll-md-offset-2">
                    
                    <label for="rua" class="col-2 col-form-label">Número:</label>

                    <div class="col-10">

                        <input class="form-control" type="text" id="numero" placeholder="numero">
                    </div>
                </div>  
                <div class="col-xs-6 col-md-2 coll-md-offset-2">
                    
                    <label for="cep" class="col-2 col-form-label">CEP:</label>

                    <div class="col-10">

                        <input class="form-control" type="text" id="cep" placeholder="cep" maxlength="9">
                    </div>
                </div>                  
            </div>
            <div class="form-group row space-vertical">
                <div class="col-xs-6 col-md-9 align-left custom-class-enviar">
                    <a class="btn btn-info" href="../project/pessoas.html" role="button">Sair</a>           
                </div>
                <div class="col-xs-6 col-md-1 align-left custom-class-enviar">
                    <button type="button" class="btn btn-success"  onclick="cadspesjuridica()">

                        <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Cadastrar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
