<!-- stats modal -->
<div class="modal fade" id="modaledit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edição Pessoa Juridica:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6 ">
                                <label for="razaosocial" class="form-control-label">Razão Social:</label>
                                <input class="form-control" type="text" id="razaosocial" placeholder="Razão social">
                            </div>
                            <div class="col-xs-6">
                                <label for="responsavel" class="form-control-label">Responsável:</label>
                                <input class="form-control" type="text" id="responsavel" placeholder="Responsavel">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6 ">
                                <label for="cnpj" class="form-control-label">CNPJ:</label>
                                <input class="form-control" type="text" id="cnpj" placeholder="CNPJ"  maxlength="15">
                            </div>
                            <div class="col-xs-6">
                                <label for="email" class="form-control-label">E-mail:</label>
                                <input class="form-control" type="text" id="email" placeholder="E-mail">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6 ">
                                <label for="telfixo" class="form-control-label">Telefone fixo:</label>
                                <input class="form-control" type="text" id="telfixo" placeholder="Telefone fixo"  maxlength="13">
                            </div>
                            <div class="col-xs-6">
                                <label for="telmovel" class="form-control-label">Telefone móvel:</label>
                                <input class="form-control" type="text" id="telmovel" placeholder="Telefone Móvel"  maxlength="13">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6 ">
                                <label class="col-2 col-form-label" for="estado">Estado:</label>
                                <select class="form-control" id="estado">
                                
                                    <option selected>Estado</option>
                                </select>     
                            </div>
                            <div class="col-xs-6">
                                <label class="col-2 col-form-label" for="cidade">Cidade:</label>
                    
                                <select class="form-control" id="cidade">
                                
                                    <option selected>Cidade</option>
                                </select>   
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6 ">
                                <label for="bairro" class="col-2 col-form-label">Bairro:</label>
                                <input class="form-control" type="text"  id="bairro" placeholder="Bairro">
                            </div>
                            <div class="col-xs-6">
                                <label for="rua" class="col-2 col-form-label">Rua:</label>
                                <input class="form-control" type="text" id="rua" placeholder="Rua">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6 ">
                                <label for="complemento" class="col-2 col-form-label">Complemento:</label>
                                <input class="form-control" type="text" id="complemento" placeholder="Complemento">
                            </div>
                            <div class="col-xs-6">
                                <label for="numero" class="col-2 col-form-label">Número:</label>
                                <input class="form-control" type="text" id="numero" placeholder="numero">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12">
                                <label for="cep" class="col-2 col-form-label">CEP:</label>
                                <input class="form-control" type="text" id="cep" placeholder="CEP"  maxlength="9">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-info" data-dismiss="modal" onclick="editar()">Sair</button>
                <button type="button" class="btn btn-success">Salvar</button>
            </div>
        </div>
    </div>
</div>
