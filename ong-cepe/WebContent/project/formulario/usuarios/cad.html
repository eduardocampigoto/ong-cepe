            <div class="form-group row">

                <div class="col-xs-6 col-md-4">
                    <label for="example-text-input" class="col-2 col-form-label">Nome Completo:</label>
                   <div class="col-10">
                        <input class="form-control" type="text" id="nome" placeholder="Nome">
                    </div>
                </div>

                <div class="col-xs-6 col-md-4 coll-md-offset-2">
                    <label for="email" class="col-2 col-form-label">Email:</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="email" placeholder="Email">
                 	</div>
                </div>
                 

            </div>
            
             <div class="form-group row">
                <div class="col-xs-6 col-md-3 coll-md-offset-2">

                    <div class="col-10">
                        <input class="form-control" type="text" id="login" placeholder="Login">

                    </select>       
                </div>
            </div>
            
             <div class="form-group row">            
                <div class="col-xs-6 col-md-3 coll-md-offset-2">

                </div>

                        <input class="form-control" type="password" id="senhaConf" placeholder="Confirmar Senha">
                 	</div>
                </div>  
            </div>
                


            <div class="form-group row space-vertical">
                <div class="col-xs-6 col-md-8 align-left">
                   <div class="col-10 custom-class-enviar">
