<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
	<title>Centro esportivo para pessoas especiais - Joinville</title>
	
	<link href="../lib/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../lib/node_modules/bootstrap/dist/css/bootstrap.css">    
	<link rel="stylesheet" type="text/css" href="../lib/node_modules/bootstrap/dist/css/bootstrap-theme.css">
</head>
<body>

	<section id="header" class="custom-padding-header"></section>
	
	<section id="conteudo" class="padding-vertical-small ">
		<div class="container">
			<div id="top" class="row">
				<div class="col-md-3">
					<h2>Modalidades</h2>
				</div>
				
				<div class="col-md-5">
						<input name="search" class="form-control h2" id="valorPesquisa" type="text" placeholder="Nome">
				</div>
				<div class="col-md-4">
					<a href="#" onClick="return ONG.modalidade.pesquisar()" class="btn btn-primary btn-md h2 "><span class="glyphicon glyphicon-search"></span> Buscar</a>
					<a href="#" onClick="return ONG.modalidade.btnCadastrar()" class="btn btn-primary btn-success btn-md pull-right h2"><span class="glyphicon glyphicon-ok"></span> Cadastrar</a>			
				</div>
			</div> <!-- /#top -->
		</div>
	</section>
	<section id="conteudo">
					<div class="container">
						<div class="form-group row"> 
						    <div class="col-12 col-md-12 pull-md-7 bd-content">
						        <div id = "exibiList" class = "divResultado"></div>
						    </div>
						</div>
					</div>
	</section>
	<section id="footer" class="custom-footer"></section>
	
	<div class="modal fade" id="modaledit" tabindex="2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	<!--                 <h3 class="modal-title" id="exampleModalLabel">Editar Usuário:</h3> -->
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	            </div>
	            <div class="modal-body">
	                <div class="col">
		                
		             <input type="hidden" id="idEdit" >
		                
		             <div class="form-group row">
                <div class="col-xs-6 col-md-6">
                    <label for="nome" class="col-2 col-form-label">Nome:</label>
                   <div class="col-10">
                        <input class="form-control" type="text" id="nomeEdit" placeholder="Nome">
                    </div>
                </div>

                <div class="col-xs-6 col-md-6 coll-md-offset-2">
                    <label for="descricao" class="col-2 col-form-label">Descrição:</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="descricaoEdit" placeholder="Descrição">
                 	</div>
                </div>
                 

            </div>
            
             <div class="form-group row">
                <div class="col-xs-6 col-md-6 coll-md-offset-2">
                    <label for="restricoes" class="col-2 col-form-label">Restrições:</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="restricoesEdit" placeholder="Restrições">
                 	</div>
                </div>                              


                <div class="col-xs-6 col-md-4">
                    <label class="col-2 col-form-label" for="estado">Tipo:</label>
                    
                    <select class="form-control" id="tipoEdit">
                    
                        <option value="">Selecione</option>
                        <option value="1">Tipo 1</option>
                        <option value="2">Tipo 2</option>
                        <option value="3">Tipo 3</option>
                    </select>       
                </div>
            </div>
            
             <div class="form-group row">            
                <div class="col-xs-6 col-md-6 coll-md-offset-2">
                    <label for="observacoes" class="col-2 col-form-label">Observações:</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="observacoesEdit" placeholder="Observações">
                 	</div>
                </div>  
            </div>
		                
		                
		        	</div>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn" data-dismiss="modal">Sair</button>
	                <button type="button" class="btn btn-primary btn-success" onclick="ONG.modalidade.editar()">
	                    <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Salvar
	                </button>                
	            </div>
	        </div>
	    </div>
	</div>	
</body>

    <script src="../lib/node_modules/jquery/dist/jquery.js"></script>
    <script src="../lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="js/bootbox.min.js"></script>
    
	<script src="js/ajax.js"></script>
    <script src="formulario/modalidades/modalidadesRest.js"></script>
    <script src="formulario/modalidades/modalidades.js"></script>
	
</html>
